{% extends 'base.html' %}

{% block content %}
    {% if budget_item %}
        <h3>{{budget_item.category.name}} 예산 수정</h3>
    {% endif %}
    <form id='budget-item-form' method='post'>
        {{ form.media }}
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="완료">
        {% if budget_item %}
        <a href="{% url 'budget:detail' budget_item.budget.year_month|date:'Ym' %}">취소</a>
        {% endif %}
    </form>
{% endblock %}
