{% extends 'base.html' %}

{% block content %}
    {% if budget %}
        <h3>{{budget.name}} 항목 수정</h3>
    {% endif %}
    <form id='budget-form' method='post'>
        {{ form.media }}
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="완료">
        {% if budget %}
        <a href="{% url 'budget:category_delete' budget.pk %}">삭제</a>
        {% endif %}
    </form>
{% endblock %}
