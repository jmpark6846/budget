{% extends 'base.html' %}
{% block content %}
{% load humanize %}

<div id="budget-list-page">
    <div class="budget-status mb-3">
        <h2>{{ need_budgeted|intcomma }}원</h2>
        <div >예산 잡을 금액</div>
        <div>{% now "F" %} 자금: {{ funds|intcomma }}원</div>
        <div>지금까지 예산: {{ budgeted|intcomma }}원</div>
    </div>

    <div class="budget-list-section">
        {% for budget in budgets %}
        <div class="budget-row">
            <a href="{% url 'budget:update' budget.pk %}">
                {{budget.name}} : {{budget.amount|intcomma}}원
            </a>
        </div>
        {% endfor %}

    </div>
    <div class="control-row align-right my-2">
        <a href="{% url 'budget:create' %}" class="btn btn-success">생성</a>
    </div>
</div>
{% endblock %}
